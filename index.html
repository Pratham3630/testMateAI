<section class="input-area">
  <h2>📝 Paste Test Steps / Logs</h2>
  <textarea id="inputText" placeholder="Paste logs, test steps, or issue summary here..."></textarea>
  <div class="button-group">
    <button onclick="generateAIInsight()">Generate AI Insights</button>
    <button onclick="fillSample()">Fill Sample Input</button>
  </div>
</section>

<section class="output-area" id="outputSection">
  <h2>🧾 AI Insights</h2>

  <div class="output-block" id="bugSummary">
    <h3>🐞 Bug Summary</h3>
    <p>...</p>
  </div>
  <div class="output-block" id="fixSuggestion">
    <h3>🛠 Suggested Fix</h3>
    <p>...</p>
  </div>
  <div class="output-block" id="regressionScope">
    <h3>🔁 Regression Scope</h3>
    <p>...</p>
  </div>
  <div class="output-block" id="automationImpact">
    <h3>🤖 Automation Insight</h3>
    <p>...</p>
  </div>

  <button id="copyBtn" onclick="copyInsights()">📋 Copy All Insights</button>
</section>
