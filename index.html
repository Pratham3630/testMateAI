<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestMate AI – Smart QA Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 TestMate AI</h1>
    <p>Your Smart Assistant for QA Insights</p>
  </header>

  <section class="input-area">
    <h2>📝 Paste Test Steps / Logs</h2>
    <textarea id="inputText" placeholder="Paste logs, test steps, or issue summary here..."></textarea>
    <div class="button-group">
      <button onclick="generateAIInsight()">Generate AI Insights</button>
      <button onclick="fillSample()">Fill Sample Input</button>
    </div>
  </section>

  <section class="output-area" id="outputSection">
    <h2>🧾 AI Insights</h2>

    <div class="output-block" id="bugSummary">
      <h3>🐞 Bug Summary</h3>
      <p>...</p>
    </div>
    <div class="output-block" id="fixSuggestion">
      <h3>🛠 Suggested Fix</h3>
      <p>...</p>
    </div>
    <div class="output-block" id="regressionScope">
      <h3>🔁 Regression Scope</h3>
      <p>...</p>
    </div>
    <div class="output-block" id="automationImpact">
      <h3>🤖 Automation Insight</h3>
      <p>...</p>
    </div>

    <button id="copyBtn" onclick="copyInsights()">📋 Copy All Insights</button>
	<button onclick="resetFields()" style="margin-left: 10px;">🔄 Generate Again</button>

	<div id="ai-output" style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">
  <!-- AI Insights will appear here -->
</div>

  </section>

  <footer>
    <p>Built by Prathamesh Rokade | Powered by QA + AI Vision 🚀</p>
  </footer>

  <!-- Link your JavaScript at the end -->
  <script src="script.js"></script>
  <script>
  function generateAIResponse() {
    const inputText = document.getElementById('inputText').value;

    // Mocked AI response
    const mockAIOutput = `
🐞 Bug Summary
Unexpected timeout when fetching API data.

🛠 Suggested Fix
Add null checks and ensure object instantiation.

🔁 Regression Scope
Retest login, signup, and session handling.

🤖 Automation Insight
Update assertion logic in Playwright tests.
    `;

    // Show loading
    document.getElementById('ai-output').innerHTML = '🔄 Generating AI Insights...';

    // Simulate delay and show mock output
    setTimeout(() => {
      document.getElementById('ai-output').innerText = mockAIOutput;
    }, 1500);
  }

  function copyToClipboard() {
    const output = document.getElementById('ai-output').innerText;
    navigator.clipboard.writeText(output);
    alert("📋 Insights copied to clipboard!");
  }
 function resetFields() {
    document.getElementById("inputText").value = "";
    document.getElementById("ai-output").innerHTML = "🧾 AI Insights will appear here...";
  }
</script>

</body>
</html>
